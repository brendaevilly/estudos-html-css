<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
      <h1>Inserindo vídeos hospedados localmente</h1>
      <p>Este vídeo está hospedado no meu próprio servidor.</p>
      <video width="560" poster="imagem/capa.png" controls autoplay loop>
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
      </video>
      
      <h1>Inserindo vídeos do Youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Lp4k3D73KuxRkELe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      <h1>Inserindo vídeos do Vimeo</h1>
      <iframe src="https://player.vimeo.com/video/343188343?h=b717fe3f65&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



      
      
    
</body>
</html>
